<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" type="image/png" href="/images/IBW-logo.ico">

</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>NGO Dashboard</h2>
            <ul>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Welcome, <span id="username">User</span>!</h1>
            <p>Your latest activities and projects will appear here.</p>

            <div class="stats">
            <h2>Your Stats</h2>
            <p>Projects Completed: <span id="projectsCompleted">0</span></p>
            <p>Time Spent: <span id="timeSpent">0</span> hours</p>
        </div>

            <div class="activity-log">
            <h2>Recent Activities</h2>
            <ul id="activityList">
            <li>No recent activities</li>
            </ul>
            </div>
            <table id="adminUserTable">
                <tr>
                <th>Email</th>
                <th>Projects Completed</th>
                <th>Time Spent</th>
                </tr>
            </table>
        </div>
    </div>

    <script type="module" src="/dashboard.js"></script>
</body>
</html>
